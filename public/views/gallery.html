<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
   <link rel="stylesheet" href="../css/output.css">
   <link rel="stylesheet" href="../css/styles.css">
     <!-- AOS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
      <!-- Link do Bootstrap Icons -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

      <!-- preloader  -->
      <div id="preloader" class="fixed flex bg-white h-full w-full justify-center items-center overflow-hidden z-50">
        <nav class="w-16 h-16  rounded-full border-white border-8 border-solid border-t-[#F28705]">
        </nav>
    </div>
    

    <main-header></main-header>
    <!-- Início da Seção de Galeria -->
   <!-- Header -->
<header class="relative top-10 bg-[#F28705] text-white py-10 text-center">
    <h1 class="text-4xl font-bold" data-aos="fade-up" data-aos-duration="1200">Gallery</h1>
    <p class="text-lg mt-2" data-aos="fade-up" data-aos-duration="1200">Photos and videos of our property, with a focus on the houses, suites, pool, bar, garden, and events.</p>
</header>


    <section class="py-32 px-4 sm:px-6 lg:px-8">

        <!-- Galeria de Imagens e Vídeos -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Imagem 1 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-duration="1200">
                <img data-src="../assets/img/image_1.jpeg" alt="Casa" class="w-full h-full object-cover rounded-lg cursor-pointer" onclick="openModal(this)">
            </div>

            <!-- Imagem 2 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-duration="1200">
                <img data-src="../assets/img/image_1.jpeg" alt="Suíte" class="w-full h-full object-cover rounded-lg cursor-pointer" onclick="openModal(this)">
            </div>

            <!-- Imagem 3 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-duration="1200">
                <img data-src="../assets/img/image_1.jpeg" alt="Piscina" class="w-full h-full object-cover rounded-lg cursor-pointer" onclick="openModal(this)">
            </div>

            <!-- Imagem 4 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-duration="1200">
                <img data-src="../assets/img/image_1.jpeg" alt="Bar" class="w-full h-full object-cover rounded-lg cursor-pointer" onclick="openModal(this)">
            </div>

            <!-- Imagem 5 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-duration="1200">
                <img data-src="../assets/img/image_1.jpeg" alt="Jardim" class="w-full h-full object-cover rounded-lg cursor-pointer" onclick="openModal(this)">
            </div>

            <!-- Imagem 6 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-duration="1200">
                <img data-src="../assets/img/image_1.jpeg" alt="Evento" class="w-full h-full object-cover rounded-lg cursor-pointer" onclick="openModal(this)">
            </div>

            <!-- Vídeo 1 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-duration="1200">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full rounded-lg cursor-pointer" onclick="openModal(this)"></iframe>
            </div>

            <!-- Vídeo 2 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-duration="1200">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full rounded-lg cursor-pointer" onclick="openModal(this)"></iframe>
            </div>

            <!-- Vídeo 3 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-duration="1200">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full rounded-lg cursor-pointer" onclick="openModal(this)"></iframe>
            </div>
        </div>

    </section>
    <!-- Fim da Seção de Galeria -->
         <!-- Modal de Imagem -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-75 hidden justify-center items-center z-50">
        <div class="relative w-full h-auto bg-[#00000075] rounded-lg shadow-lg">
            <!-- Imagem -->
            <img id="modalImage" src="" alt="Imagem em tela cheia"
                class="max-w-full max-h-screen object-contain mx-auto my-auto">

            <!-- Botão de Fechar -->
            <button onclick="closeModal()"
                class="absolute top-4 right-4 bg-[#F28705] text-white py-2 px-4 rounded-full text-lg font-semibold hover:bg-yellow-600">
                Fechar
            </button>
        </div>
    </div>


        <!-- GTranslate widget -->
        <script>window.gtranslateSettings = {"default_language":"en","languages":["en","pt"],"wrapper_selector":".gtranslate_wrapper"}</script>
        <script src="https://cdn.gtranslate.net/widgets/latest/lc.js" defer></script>

   


<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<main-footer></main-footer>

<script src="../../script.js"></script>
<script src="../../lazy_loading.js"></script>
<script src="../../header.js"></script>
<script src="../../footer.js"></script>
<script>
    
    // Função para alternar o menu móvel
    document.getElementById('menu-button').addEventListener('click', function() {
        const menuMobile = document.getElementById('menu-mobile');
        menuMobile.classList.toggle('hidden');
    });
</script>
</body>

</html>
