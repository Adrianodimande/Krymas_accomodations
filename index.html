<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Complex</title>

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <!-- Link to Tailwind CSS -->
    <link rel="stylesheet" href="public/css/output.css">
    <link rel="stylesheet" href="public/css/styles.css">
    <!-- Link to Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Custom style for images with object-cover */
        .swiper-slide img {
            object-fit: cover;
            /* Make the image cover the entire area without distortion */
            width: 100%;
            /* Ensures the image takes up the full width */
            height: 100%;
            /* Ensures the image takes up the full height */
            opacity: 0.5;
            /* Image opacity */
        }
    </style>
</head>

<body class="font-sans overflow-x-hidden">

    <!-- preloader  -->
    <div id="preloader" class="fixed flex bg-white h-full w-full justify-center items-center overflow-hidden z-50">
        <nav class="w-16 h-16  rounded-full border-white border-8 border-solid border-t-[#F28705]">
        </nav>
    </div>

    <!-- Welcome Section -->
    <section class="relative h-screen bg-black">
        <!-- Swiper Container -->
        <div class="swiper-container h-full">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <img src="public/assets/img/image_1.jpeg" alt="Image 1">
                </div>
                <!-- Slide 2 -->
                <div class="swiper-slide">
                    <img src="public/assets/img/image_1.jpeg" alt="Image 2">
                </div>
                <!-- Slide 3 -->
                <div class="swiper-slide">
                    <img src="public/assets/img/image_1.jpeg" alt="Image 3">
                </div>
            </div>
        </div>

        <!-- Dark overlay to improve text contrast -->
        <div class="absolute inset-0 bg-black"></div>

        <!-- Welcome text over the carousel -->
        <div class="absolute inset-0 z-10 flex items-center justify-center text-center text-white px-6 sm:px-12">
            <div class="max-w-2xl mx-auto">
                <h1 class="text-4xl font-semibold sm:text-5xl" data-aos="fade-up" data-aos-duration="1000">Welcome to Our Complex!</h1>
                <p class="mt-4 text-lg sm:text-xl text-gray-200" data-aos="fade-up" data-aos-duration="1500">
                    Explore our property options or come visit the place. We have something special waiting for you.
                </p>

                <!-- Action Buttons -->
                <div class="mt-8 flex flex-col md:flex-row justify-center gap-6">
                    <!-- Button 1 - Explore Buying Opportunities -->
                    <a href="public/views/krymas_accommodation_ buy.html"
                        class="bg-white text-[#F28705] py-3 px-8 rounded-lg text-lg font-medium hover:bg-indigo-100 transition duration-300" data-aos="fade-up" data-aos-duration="1500">
                        Explore Buying Opportunities
                    </a>

                    <!-- Button 2 - Live the Experience - Leisure and Gastronomy -->
                    <a href="public/views/Krymas_accommodation_visit.html"
                        class="bg-[#F28705] text-white py-3 px-8 rounded-lg text-lg font-medium hover:bg-[#F28705] transition duration-300 hove" data-aos="fade-up" data-aos-duration="1500">
                        Live the Experience - Leisure and Gastronomy
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Float Button for Language Selector -->
    <div class="gtranslate_wrapper fixed bottom-5 right-5 z-50 bg-[#F28705] p-3 rounded-full shadow-lg cursor-pointer">

    </div>

    <!-- Footer -->
    <!-- <footer class="bg-indigo-600 text-white py-8">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-lg">&copy; 2024 Exceptional Complex. All rights reserved.</p>
        </div>
    </footer> -->

    <script src="script.js"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        var swiper = new Swiper('.swiper-container', {
            loop: true,  // Enables looping
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 5000,  // 5 seconds per slide
            },
        });
    </script>

    <!-- GTranslate widget -->
    <script>window.gtranslateSettings = {"default_language":"en","languages":["en","pt"],"wrapper_selector":".gtranslate_wrapper"}</script>
    <script src="https://cdn.gtranslate.net/widgets/latest/lc.js" defer></script>

</body>

</html>
